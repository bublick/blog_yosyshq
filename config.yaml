baseurl: http://blog.yosyshq.com/
languageCode: en-us
theme: hugo-theme-stack
pagination.pagerSize: 5
title: YosysHQ Blog

# Change it to your Disqus shortname before using
disqusShortname: hugo-theme-stack

# GA Tracking ID
googleAnalytics:

# Theme i18n support
# Available values: en, fr, id, ja, ko, pt-br, zh-cn
DefaultContentLanguage: en

permalinks:
    post: /p/:slug/
    page: /:slug/

params:
    mainSections:
        - post
    featuredImageField: image
    rssFullContent: true
    favicon: /favicon.png

    footer:
        since: 2020
        customText:

    dateFormat:
        published: Jan 02, 2006
        lastUpdated: Jan 02, 2006 15:04 MST

    sidebar:
        avatar:
            local: true
            src: logos/YOS_mark_square.png

    article:
        math: false
        license:
            enabled: true
            default: Licensed under CC BY-NC-SA 4.0

    comments:
        enabled: false
        provider: disqus

        utterances:
            repo:
            issueTerm: pathname
            label:

        remark42:
            host:
            site:
            locale:

    widgets:
        homepage:
            - type: search
            - type: archives
              params:
                  limit: 5
            - type: tag-cloud
              params:
                  limit: 10

    opengraph:
        twitter:
            site: '@YosysHQ'
            card: summary

    defaultImage:
        opengraph:
            enabled: false
            local: false
            src:

    colorScheme:
        # Display toggle
        toggle: true

        # Available values: auto, light, dark
        default: auto

    imageProcessing:
        cover:
            enabled: true
        content:
            enabled: true

menu:
    main:
        - identifier: home
          name: Home
          url: /
          weight: -100
          params:
              icon: home

        - identifier: about
          name: About
          url: /about
          weight: -90
          params:
              icon: user

        - identifier: newsletter
          name: Newsletter
          url: /newsletter
          weight: -80
          params:
              icon: user

        - identifier: yug
          name: Yosys User's Group
          url: /yug
          weight: -75
          params:
              icon: user

        - identifier: archives
          name: Archives
          url: /archives
          weight: -70
          params:
              icon: archives

        - identifier: search
          name: Search
          url: /search
          weight: -60
          params:
              icon: search

related:
    includeNewer: true
    threshold: 60
    toLower: false
    indices:
        - name: tags
          weight: 100

        - name: categories
          weight: 200

markup:
    highlight:
        noClasses: false
